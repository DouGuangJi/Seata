#          thread:
#            timeoutInMilliseconds: 5000
# openfeign 超时配置默认1s,现在改为5s
#ribbon:
#  ReadTimeout:  5000
#  ConnectTimeout: 5000

logging:
  level:
    io:
      seata: info

mybatis:
  mapperLocations: classpath:mapper/*.xml
